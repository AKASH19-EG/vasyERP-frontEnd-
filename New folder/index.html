<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="./script.js"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Page</title>
  </head>
  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="container">
      <div class="row">
        <div class="col">
          <div  class="Submit-form">
            <div class="card col-10">
                <div>
                  <img src="./logo_vasyerp_nav.png" class="logo" alt="">
                    <div class="mb-3">
                    <label  class="form-label">Email address</label>
                    <input id="email" type="email" class="form-control"  aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                    <label  class="form-label">Employee Name</label>
                    <input id="name" type="text" class="form-control" >
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Fathers Name</label>
                        <input id="fname" type="text" class="form-control" >
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Contact</label>
                        <input id="contact" type="number" class="form-control" >
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </div> 
            </div>
           
        
        </div>
        </div>
       
       
       
        <div class="col card">
          <table id="display">
            <tr>
              <th>Email</th>
              <th>Employee Name</th>
              <th>Father's Name</th>
              <th>Contact</th>
            </tr>
          </table>
        </div>
      </div>


    
    
   
      

      <script src="./script.js"></script>
  </body>
</html>
